    <section>
        <div id="perfil">
                <h2>Nova Senha</h2>
            <form name="formulario" method="POST">
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome completo..." required>
                <input type="password" id="senha1" name="senha" placeholder="Sua senha..." required>
                <input type="password" id="senha2" name="confirmar" placeholder="Confirmar Senha..." required>
                <input type="button" value="Confirmar" onclick="validarSenha()">
                
                <a href="index.html">Voltar</a>
            </form>
        </div>
    </section>

    <script>

        function validarSenha() {

        var senha1 = document.formulario.senha1.value    
        var senha2 = document.formulario.senha2.value

        if(senha1 != senha2){
           alert("As senhas n√£o conferem")
        }
        else{
            window.location.href = "index.html";
        }
    } 


    </script>
