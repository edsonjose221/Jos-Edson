<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="banner">
            <nav>
                <h1>
                    <img src="./img/hamburguer.png">
                </h1>
                <h2>Lanches e Cia</h2>
            </nav>
        </div>
    </header>

    <section>
        <div id="tabela">
            <h2>Faça seu Pedido</h2>

            <table>
                <tr>
                    <th class="texto-vermelho">Id</th>
                    <th class="texto-vermelho">Lanches</th>
                    <th class="texto-vermelho">Quantidade</th>
                    <th class="texto-vermelho">Preço</th>
                </tr>

                <tr>
                    <td class="texto-verde">1</td>
                    <td class="texto-verde">Cachorro-Quente</td>
                    <td class="texto-verde">10</td>
                    <td class="texto-verde">R$ 3,50</td>
                </tr>

                <tr>
                    <td class="texto-verde">2</td>
                    <td class="texto-verde">Hambuguer</td>
                    <td class="texto-verde">4</td>
                    <td class="texto-verde">R$ 5,50</td>
                </tr>

                <tr>
                    <td class="texto-verde">3</td>
                    <td class="texto-verde">Pastel</td>
                    <td class="texto-verde">7</td>
                    <td class="texto-verde">R$ 3,00</td>
                </tr>

                <tr>
                    <td class="texto-verde">4</td>
                    <td class="texto-verde">Coxinha</td>
                    <td class="texto-verde">2</td>
                    <td class="texto-verde">R$ 2,50</td>
                </tr>

                <tr>
                    <td class="texto-verde">5</td>
                    <td class="texto-verde">Empadinha</td>
                    <td class="texto-verde">11</td>
                    <td class="texto-verde">R$ 1,50</td>
                </tr>
            </table>
        </div>


    </section>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
